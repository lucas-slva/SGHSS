name: .NET 8 CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Restore dependencies
        run: dotnet restore SGHSS.sln

      - name: Build
        run: dotnet build SGHSS.sln --configuration Release --no-restore

      - name: Run tests
        run: dotnet test SGHSS.sln --logger "console;verbosity=detailed"